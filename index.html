<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/jass.css">
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- jumbotron -->
    <div class="jumbotron-fluid mt-2 text-center p-2" style="background-color:bisque ; color:black;">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container">
        <!--Row for searching a city-->
        <div class="row">
            <div class="col-md-3">
                <!--HTML form-->
                <h4 class="pt-1"><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="clear-history">Clear Searches</button>
                <ul class="list-group mt-3"></ul>
            </div>
            <div id="weatherInfo" class="col-sm-9 pt-4">
                <div class="row">
                    <div id="current-weather" class="border"></div>
                </div>
                
                <div id="five-day-weather" class ="row pl-2"></div>
            </div>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
